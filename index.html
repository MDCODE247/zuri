<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZURI CALCULATOR</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <a
      class="link"
      href="https://github.com/MDCODE247/calculator-1"
      target="_blank"
      >CLICK ME</a
    >

    <div id="calcBody">
      <div id="display">0</div>
      <div id="buttons">
        <div class="top-btns">
          <button id="clear" class="btn">AC</button>
          <button id="backspace" class="btn fa-solid fa-delete-left"></button>
          <button id="divide" class="btn operateBtn">รท</button>
        </div>
        <div class="mid-btns">
          <button id="num7" class="btn numBtn">7</button>
          <button id="num8" class="btn numBtn">8</button>
          <button id="num9" class="btn numBtn">9</button>
          <button id="multiply" class="btn operateBtn">x</button>
          <button id="num4" class="btn numBtn">4</button>
          <button id="num5" class="btn numBtn">5</button>
          <button id="num6" class="btn numBtn">6</button>
          <button id="subtract" class="btn operateBtn">-</button>
          <button id="num1" class="btn numBtn">1</button>
          <button id="num2" class="btn numBtn">2</button>
          <button id="num3" class="btn numBtn">3</button>
          <button id="add" class="btn operateBtn">+</button>
        </div>
        <div class="bot-btns">
          <button id="decimal" class="btn decBtn">.</button>
          <button id="num0" class="btn numBtn">0</button>
          <button id="equals" class="btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
